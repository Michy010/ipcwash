{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <header class="logos-header">

    <div class="left-logo">
        <img src="{% static 'blog/img/muhas.jpg' %}" alt="muhas">
    </div>
    

    <div class="header-text">
        <p>Infections Prevention And Control, Water Sanitation And Hygiene Organisation</p>
        <p>Muhimbili University Of Health And Allied Science</p> <br>
    </div>

    <div class="right-logo">
        <img src="{% static 'blog/img/logo.jpg' %}" alt="IPCWASH">
    </div>
    
    </header>

    <div class="header">
        <div class="menu">
        {% block menu %}
        <ul class="menu">
            <li class="menu-item"><a href="{% url 'blog:home' %}">Home</a></li>
            <li class="menu-item"><a href="{% url 'blog:about' %}">About</a></li>
            <li class="menu-item"><a href="{% url 'blog:leaders' %}">Leaders</a></li>
        </ul>
        {% endblock %}
        </div>
    </div>
    {% block content %}
    {% endblock %}

    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
